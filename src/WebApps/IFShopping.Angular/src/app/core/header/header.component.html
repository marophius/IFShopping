@if(breadCrumb$|async; as breadCrumbs){
    @if(breadCrumbs.length > 0 && breadCrumbs[breadCrumbs.length-1].label !== 'Home'){
        <section class="py-5" style="margin-top: 105px; background-color: #f5f5f5;">
            <div class="container">
              <div class="row d-flex align-items-center">
                <div class="col-9">
                  <h1>{{$any(breadCrumbs.length > 0 && breadCrumbs[breadCrumbs.length-1].label) | titlecase}}</h1>
                </div>
                <div class="col-3">
                  <xng-breadcrumb>
        
                  </xng-breadcrumb>
              </div>
            </div>
          </div>
          </section>
    }
    
}
