<div class="card h-100 shadow-sm">
    <div class="image position-relative" style="cursor: pointer;">
        <img [src]="'assets/' + product.imageFile" alt="{{product.name}}" class="img-fluid bg-light">
        <div class="d-flex align-items-center justify-content-center hover-overlay">
            <button type="button" class="btn btn-primary fa fa-shopping-cart ar-2" style="margin-right: 5px;"></button>
            <button type="button" class="btn btn-primary">View</button>
        </div>
    </div>
    <div class="card-body d-flex flex-column">
        <a href="">
            <h6 class="text-uppercase">{{product.name}}</h6>
        </a>
        <span class="mb-2" style="font-size: 1.5em;">{{product.price | currency: "BRL"}}</span>
        <p>{{product.description}}</p>
    </div>
</div>
